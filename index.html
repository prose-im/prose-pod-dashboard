    <title>Prose Dashboard</title>

    <script type="module" src="/src/main.ts" defer async></script>

    <style>
      .v-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

  <body>
    <div id="runtime">
      <div id="loader">
        <div class="v-content">
          <video
            height="80"
            width="200"
            class="c-inbox-file-preview__viewer c-inbox-file-preview__viewer--video"
            autoplay=""
            loop=""
          >
            <source
              src="/videos/loader/logo-av1.webm"
              type="video/webm;codecs=av1"
            />
            <source
              src="/videos/loader/logo-vp9.webm"
              type="video/webm;codecs=vp9"
            />
            <source
              src="/videos/loader/logo-hvc1.mp4"
              type="video/webm;codecs=hvc1"
            />
          </video>
        </div>
      </div>
    </div>
